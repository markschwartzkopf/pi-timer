<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pi Timer Control</title>
    <style>
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }
      html {
        height: 100%;
      }
      html,
      body {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 4vh;
        margin: 0;
        padding: 0;
        width: 100%;
        background-color: #333;
        color: white;
      }
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        flex-wrap: wrap;
      }
      #timer-start,
      #timer-current,
      #buttons {
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0.2em;
      }
      #timer-start {
        border: 1px solid gray;
        border-radius: 1em;
        padding: 0.5em;
        flex-direction: column;
      }
      #timer-current {
        border: 1px solid gray;
        border-radius: 1em;
        padding: 0.5em;
        flex-direction: column;
      }
      #buttons {
        flex-direction: column;
        align-items: stretch;
        cursor: pointer;
      }
      #buttons > * {
        display: flex;
        justify-content: space-around;
      }
      #buttons > * > *,
      .button {
        border: 2px solid #999;
        border-radius: 1em;
        background-color: #555;
        color: white;
        fill: white;
        stroke: white;
        font-size: 0.75rem;
        padding: 0.5em;
        margin: 0.2em;
        width: min-content;
        height: min-content;
        cursor: pointer;
        user-select: none;
        touch-action: manipulation;
        white-space: nowrap;
      }
      #start,
      #pause,
      #reset {
        line-height: 0;
      }
      #buttons > * > *.inactive,
      .button.inactive {
        color: #777 !important;
        fill: #777 !important;
        stroke: #777 !important;
        border-color: #555;
        background-color: #444;
      }
      #timer-start table,
      #timer-current table {
        font-size: 2rem;
      }
      td {
        text-align: center;
      }

      /* Media query to change flex-direction based on screen width */
      @media (min-width: 80rem) {
        body {
          flex-direction: row; /* Change flex direction for larger screens */
          /* align-items: flex-start; */
        }
      }

      #message-modal {
        display: none;
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: rgba(0, 0, 0, 0.7);
        z-index: 1;
        color: white;
        justify-content: center;
        align-items: center;
      }
      #message-modal.show {
        display: flex;
      }
      #message-modal > div {
        background-color: #333;
        padding: 0.5em;
        border: 1px solid white;
        border-radius: 1em;
        display: flex;
        flex-wrap: wrap;
        gap: 0.5em;
      }
      #messagebox {
        border: 2px solid gray;
        width: 12rem;
        height: 7.33rem;
        background-color: black;
        padding: 0;
        cursor: text;
        overflow: hidden;
        position: relative;
      }
      #message {
        position: absolute;
        color: white;
        font-weight: bold;
        text-align: center;
        width: 100%;
        top: 50%;
        transform: translateY(-50%);
      }
      #message:focus {
        border: none; /* Maintain the custom border on focus */
        outline: none; /* Ensure no outline is shown on focus */
      }
    </style>
  </head>
  <body>
    <div id="message-modal">
      <div>
        <div id="flashing" style="color: red" class="button inactive">
          flashing
        </div>
        <div id="send" class="button inactive">send</div>
        <div id="size-plus" class="button">size+</div>
        <div id="size-minus" class="button">size-</div>
        <div id="messagebox">
          <div id="message" contenteditable="true"></div>
        </div>
      </div>
    </div>
    <div id="timer-start">
      <div>Timer Start</div>
      <table>
        <tr style="line-height: 0.5em">
          <td
            id="minute-up"
            style="height: 0.5em; width: 0.1em; cursor: pointer"
          >
            <svg
              style="vertical-align: bottom; width: 100%; height: 100%"
              viewBox="0 0 2 2"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              preserveAspectRatio="none"
            >
              <path d="M0 2L1 0L2 2 Z" fill="white" />
            </svg>
          </td>
          <td></td>
          <td
            id="second-up"
            style="height: 0.5em; width: 0.1em; cursor: pointer"
          >
            <svg
              style="vertical-align: bottom; width: 100%; height: 100%"
              viewBox="0 0 2 2"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              preserveAspectRatio="none"
            >
              <path d="M0 2L1 0L2 2 Z" fill="white" />
            </svg>
          </td>
        </tr>
        <tr>
          <td id="start-minutes">00</td>
          <td>:</td>
          <td id="start-seconds">00</td>
        </tr>
        <tr style="line-height: 0.5em">
          <td
            id="minute-down"
            style="height: 0.5em; width: 0.1em; cursor: pointer"
          >
            <svg
              style="vertical-align: top; width: 100%; height: 100%"
              viewBox="0 0 2 2"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              preserveAspectRatio="none"
            >
              <path d="M0 0L2 0L1 2 Z" fill="white" />
            </svg>
          </td>
          <td></td>
          <td
            id="second-down"
            style="height: 0.5em; width: 0.1em; cursor: pointer"
          >
            <svg
              style="vertical-align: top; width: 100%; height: 100%"
              viewBox="0 0 2 2"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              preserveAspectRatio="none"
            >
              <path d="M0 0L2 0L1 2 Z" fill="white" />
            </svg>
          </td>
        </tr>
      </table>
    </div>
    <div id="timer-current">
      <div>
        <span style="white-space: nowrap">Timer Current</span>
      </div>
      <table>
        <tr>
          <td id="current-minutes">00</td>
          <td>:</td>
          <td id="current-seconds">00</td>
        </tr>
      </table>
    </div>
    <div id="buttons">
      <div>
        <div id="start">
          <svg
            viewBox="0 0 2 2"
            height="1.5em"
            xmlns="http://www.w3.org/2000/svg"
          >
            <polygon points="0,2 2,1 0,0" stroke="none" />
          </svg>
        </div>
        <div id="pause" class="inactive">
          <svg
            viewBox="0 0 2 2"
            height="1.5em"
            stroke="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <rect x="0.2" y="0" width="0.6" height="2" />
            <rect x="1.2" y="0" width="0.6" height="2" />
          </svg>
        </div>
        <div id="reset" class="inactive">
          <svg
            viewBox="0 0 2 2"
            height="1.5em"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M0.1 1 A0.9 0.9 0 1 0 0.364 0.364"
              fill="none"
              stroke-width="0.2"
            />
            <path
              d="M0.364 0.114l0 0.25l0.25 0"
              fill="none"
              stroke-width="0.2"
              stroke-linecap="round"
            />
          </svg>
        </div>
      </div>
      <div>
        <div id="plus-minute" class="inactive">+:30</div>
        <div id="minus-minute" class="inactive">âˆ’:30</div>
      </div>
      <div>
        <div id="summon-message-modal">Send Message</div>
      </div>
    </div>
    <iframe
      src="display.html"
      style="width: 96vw; height: 54vw; pointer-events: none"
    ></iframe>
    <div style="display: flex; justify-content: center; align-items: center">
      <div
        id="settings"
        class="button"
        onclick="window.location.href='settings.html'"
      >
        Settings
      </div>
    </div>
  </body>
  <script type="module" src="index.js"></script>
</html>
